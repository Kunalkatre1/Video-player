<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video
        src="https://pixabay.com/videos/download/video-21985_source.mp4"
        class="video"
        playsinline
      ></video>

      <!-- Controls View -->
      <div class="show-controls">
        <!-- Container for Controls -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <div class="progress-range" title="seek">
            <div class="progress-bar"></div>
          </div>

          <!-- Control Group -->
          <div class="control-group">
            <!-- Left Controls -->
            <div class="controls-left">
              <!-- Play/Pause-->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
              </div>
              <!--Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-high"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- Right Controls -->
            <div class="controls-right">
              <!--Speed-->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="plater-speed">
                  <option value="0.5">0.5x</option>
                  <option value="1.0" selected>1.0x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2.0">2.0x</option>
                </select>
              </div>
              <!-- Time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">00:00</span>
              </div>

              <!--Fullscreen-->
              <div class="fullscreen">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
